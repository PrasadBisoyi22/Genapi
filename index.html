<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for spinner animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col p-5">
    <header class="text-center mb-8">
        <h1 class="text-4xl text-indigo-600 mb-2">Content Generator</h1>
        <p class="text-gray-600 text-lg max-w-xl mx-auto">Generate customized content based on your topic and preferred difficulty level</p>
    </header>
    
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 flex flex-col">
        <div class="mb-8" id="formSection">
            <div class="mb-6">
                <label for="topic" class="block mb-2 font-semibold text-gray-700">Enter your topic:</label>
                <input type="text" id="topic" placeholder="e.g. Machine Learning, Ancient History, Cooking Techniques" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            </div>
            
            <div class="mb-6">
                <label for="difficulty" class="block mb-2 font-semibold text-gray-700">Select difficulty level:</label>
                <select id="difficulty" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                    <option value="" disabled selected>Select difficulty</option>
                    <option value="beginner">Easy</option>
                    <option value="intermediate">Medium</option>
                    <option value="advanced">Hard</option>
                </select>
            </div>
            
            <button id="generateBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-500 transition">Generate Content</button>
        </div>
        
        <div class="hidden text-center" id="loadingSection">
            <div class="spinner mx-auto mb-4"></div>
            <p>Generating your content...</p>
        </div>
        
        <div class="hidden flex-col" id="resultSection">
            <h2 class="text-2xl font-semibold mb-4">Generated Content</h2>
            <div class="bg-gray-50 border border-gray-300 rounded-md p-4 mb-4" id="resultContent">
                <!-- Content will be inserted here -->
            </div>
            
            <div class="flex gap-4">
                <button id="verifiedSaveBtn" class="hidden bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-500 transition">Verified and Save</button>
                <button id="cancelBtn" class="hidden bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-500 transition">Cancel</button>
                <button id="newResponseBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-500 transition">Get Another Response</button>
                <button id="resetBtn" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition">Start Over</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
